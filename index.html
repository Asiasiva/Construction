<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Finance Manager</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SheetJS for Excel Export -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    
    <!-- Custom Styles -->
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-in { animation: fadeIn 0.4s ease-out; }
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Icons ---
        const Icon = ({ children, size = 20, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Plus = (p) => <Icon {...p}><path d="M5 12h14"/><path d="M12 5v14"/></Icon>;
        const Minus = (p) => <Icon {...p}><path d="M5 12h14"/></Icon>;
        const Trash2 = (p) => <Icon {...p}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></Icon>;
        const PieChart = (p) => <Icon {...p}><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></Icon>;
        const LayoutDashboard = (p) => <Icon {...p}><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></Icon>;
        const Save = (p) => <Icon {...p}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></Icon>;
        const FileText = (p) => <Icon {...p}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></Icon>;
        const TrendingUp = (p) => <Icon {...p}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></Icon>;
        const TrendingDown = (p) => <Icon {...p}><polyline points="23 18 13.5 8.5 8.5 13.5 1 6"/><polyline points="17 18 23 18 23 12"/></Icon>;
        const Wallet = (p) => <Icon {...p}><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></Icon>;
        const Building2 = (p) => <Icon {...p}><path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"/><path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"/><path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2"/><path d="M10 6h4"/><path d="M10 10h4"/><path d="M10 14h4"/><path d="M10 18h4"/></Icon>;
        const Edit2 = (p) => <Icon {...p}><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></Icon>;
        const Search = (p) => <Icon {...p}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></Icon>;
        const Filter = (p) => <Icon {...p}><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></Icon>;
        const CheckCircle2 = (p) => <Icon {...p}><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4"/></Icon>;
        const ArrowRight = (p) => <Icon {...p}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></Icon>;
        const Download = (p) => <Icon {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></Icon>;
        const Settings = (p) => <Icon {...p}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l-.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></Icon>;
        const X = (p) => <Icon {...p}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></Icon>;
        const Lock = (p) => <Icon {...p}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></Icon>;
        const Users = (p) => <Icon {...p}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></Icon>;
        const Clock = (p) => <Icon {...p}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></Icon>;
        const Tool = (p) => <Icon {...p}><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.71-3.71a1 1 0 0 0 0-1.41l-2.34-2.34a1 1 0 0 0-1.41 0l-3.71 3.71z"/><path d="M2.2 12.3a1 1 0 0 0 .28 1.18l7.8 7.8a1 1 0 0 0 1.18.28l8.72-8.72a1 1 0 0 0 0-1.41l-2.34-2.34a1 1 0 0 0-1.41 0l-8.72 8.72zM12 17l-3 3"/></Icon>;

        // --- Data Constants ---
        const INCOME_CATEGORIES = ["Advance Payment Received", "Stage-wise Payment Received", "Material Return Credits", "Other Income (Scrap sale etc.)"];
        const EXPENSE_CATEGORIES = {
            "Material Expenses": ["Cement", "Sand / M-Sand", "Bricks / Blocks", "Steel", "Stones / Aggregate", "Paint & Primer", "Tiles / Marble / Granite", "Electrical Items", "Plumbing Items", "Wood / Doors / Windows", "Glass / False ceiling", "Others"],
            "Labour Expenses": ["Mason", "Helpers", "Carpenter", "Electrician", "Plumber", "Painter", "Fabrication workers", "Site supervisor salary", "Daily wage records", "Subcontractor payments"],
            "Machinery & Equipment": ["JCB, Tractor, Tipper rent", "Concrete mixer rent", "Scaffolding rent", "Vibrator rent", "Drilling machine rent", "Generator Fuel & Maintenance"],
            "Transport & Loading": ["Material transport", "Loading / Unloading", "Fuel expenses"],
            "Site Expenses": ["Water (Tanker) charges", "EB Bill", "Site security salaries", "Temporary shed / office", "Safety equipment"],
            "Professional & Legal": ["Architect fees", "Engineer fees", "Approval fees", "Government charges", "Consultant fees"],
            "Miscellaneous": ["Phone / Internet", "Stationery", "Unexpected expenses", "Repairs / Service"]
        };
        const PAYMENT_MODES = ["Cash", "UPI", "Bank Transfer", "Cheque"];
        const PAYMENT_STATUS = ["Paid", "Pending", "Partial"];
        const LABOUR_JOB_NAMES = ["Mason", "Helper", "Carpenter", "Electrician", "Plumber", "Painter", "Fabricator", "Supervisor"];

        // --- Helper Components ---
        const Card = ({ children, className = "" }) => <div className={`bg-white rounded-xl shadow-sm border border-slate-200 p-5 ${className}`}>{children}</div>;
        const Badge = ({ children, type }) => {
            const styles = { income: "bg-emerald-100 text-emerald-800", expense: "bg-rose-100 text-rose-800", neutral: "bg-slate-100 text-slate-700", pending: "bg-amber-100 text-amber-800", paid: "bg-emerald-50 text-emerald-700" };
            return <span className={`px-2.5 py-1 rounded-full text-xs font-semibold ${styles[type] || styles.neutral}`}>{children}</span>;
        };
        const InputCell = ({ value, onChange, type = "number", min = "0", className = "", placeholder = "0" }) => (
            <input type={type} value={value} onChange={onChange} min={min} step={type === "number" ? "0.01" : undefined} className={`w-full bg-transparent text-center p-1 outline-none text-sm ${className}`} placeholder={placeholder} />
        );

        // --- Authentication Component (Unchanged) ---
        const LoginScreen = ({ onLogin }) => {
            const [password, setPassword] = useState("");
            const [error, setError] = useState(false);
            const handleSubmit = (e) => { e.preventDefault(); if (password === "S/i2i2") onLogin(); else { setError(true); setPassword(""); setTimeout(() => setError(false), 500); } };
            return (
                <div className="min-h-screen bg-slate-100 flex items-center justify-center p-4">
                    <Card className={`w-full max-w-sm p-8 text-center space-y-6 ${error ? 'shake' : ''}`}>
                        <div className="bg-indigo-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto shadow-lg shadow-indigo-200"><Lock size={32} className="text-white" /></div>
                        <div><h2 className="text-xl font-bold text-slate-800">Secure Access</h2><p className="text-sm text-slate-500 mt-1">Please enter password to view tracker</p></div>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} className={`w-full p-3 border rounded-lg outline-none text-center tracking-widest font-bold text-lg focus:ring-2 ${error ? 'border-red-500 ring-red-200' : 'border-slate-300 ring-indigo-200 focus:border-indigo-500'}`} placeholder="••••••••" autoFocus />
                            {error && <p className="text-xs text-red-500 font-bold">Incorrect Password!</p>}
                            <button type="submit" className="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-bold transition-all transform active:scale-95">Unlock</button>
                        </form>
                    </Card>
                </div>
            );
        };

        // --- Project Manager Modal (Unchanged) ---
        const ProjectManagerModal = ({ isOpen, onClose, projects, onRename, onDelete, onAdd }) => {
            const [newProject, setNewProject] = useState("");
            const [editingIndex, setEditingIndex] = useState(null);
            const [editValue, setEditValue] = useState("");
            if (!isOpen) return null;
            const handleAdd = () => { if(newProject.trim()){ onAdd(newProject.trim()); setNewProject(""); } };
            const saveEdit = (index) => { if(editValue.trim() && editValue !== projects[index]){ onRename(projects[index], editValue.trim()); } setEditingIndex(null); };

            return (
                <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
                    <div className="bg-white rounded-xl shadow-xl w-full max-w-md overflow-hidden animate-in">
                        <div className="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50"><h3 className="font-bold text-slate-800 flex items-center gap-2"><Settings size={18}/> Manage Projects</h3><button onClick={onClose} className="text-slate-400 hover:text-slate-600"><X size={20}/></button></div>
                        <div className="p-4 max-h-[60vh] overflow-y-auto custom-scrollbar">
                            <div className="flex gap-2 mb-4"><input type="text" value={newProject} onChange={(e) => setNewProject(e.target.value)} placeholder="Add New Project Name" className="flex-1 p-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 outline-none"/><button onClick={handleAdd} className="bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700"><Plus size={20}/></button></div>
                            <div className="space-y-2">
                                {projects.map((proj, idx) => (
                                    <div key={idx} className="flex items-center gap-2 p-2 bg-slate-50 rounded-lg border border-slate-100">
                                        {editingIndex === idx ? (
                                            <div className="flex-1 flex gap-2"><input type="text" value={editValue} onChange={(e) => setEditValue(e.target.value)} className="flex-1 p-1 border border-indigo-300 rounded text-sm" autoFocus /><button onClick={() => saveEdit(idx)} className="text-green-600"><CheckCircle2 size={18}/></button><button onClick={() => setEditingIndex(null)} className="text-slate-400"><X size={18}/></button></div>
                                        ) : (
                                            <><span className="flex-1 text-sm font-medium text-slate-700 truncate">{proj}</span><button onClick={() => { setEditingIndex(idx); setEditValue(proj); }} className="text-blue-500 hover:bg-blue-100 p-1.5 rounded"><Edit2 size={16}/></button><button onClick={() => onDelete(proj)} className="text-rose-500 hover:bg-rose-100 p-1.5 rounded"><Trash2 size={16}/></button></>
                                        )}
                                    </div>
                                ))}
                                {projects.length === 0 && <p className="text-center text-slate-400 text-sm py-2">No projects added.</p>}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Staff Manager Modal (Unchanged) ---
        const StaffManagerModal = ({ isOpen, onClose, staff, setStaff }) => {
            const [form, setForm] = useState({ name: '', role: '', rate: '' });
            const [editingId, setEditingId] = useState(null);

            if (!isOpen) return null;

            const handleSave = (e) => {
                e.preventDefault();
                if (!form.name || !form.rate) return;
                
                if (editingId) {
                    setStaff(prev => prev.map(s => s.id === editingId ? { ...s, ...form } : s));
                    setEditingId(null);
                } else {
                    setStaff(prev => [...prev, { id: Date.now(), ...form }]);
                }
                setForm({ name: '', role: '', rate: '' });
            };

            const handleEdit = (s) => {
                setForm({ name: s.name, role: s.role, rate: s.rate });
                setEditingId(s.id);
            };

            const handleDelete = (id) => {
                if (window.confirm('Delete this staff member?')) setStaff(prev => prev.filter(s => s.id !== id));
            };

            const cancelEdit = () => {
                setEditingId(null);
                setForm({ name: '', role: '', rate: '' });
            }

            return (
                <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
                    <div className="bg-white rounded-xl shadow-xl w-full max-w-lg overflow-hidden animate-in">
                        <div className="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50"><h3 className="font-bold text-slate-800 flex items-center gap-2"><Users size={18}/> Manage Staff (ஊழியர்கள்)</h3><button onClick={onClose} className="text-slate-400 hover:text-slate-600"><X size={20}/></button></div>
                        <div className="p-4">
                            <form onSubmit={handleSave} className="grid grid-cols-1 sm:grid-cols-7 gap-2 mb-6 bg-slate-50 p-3 rounded-lg border">
                                <input placeholder="Name (பெயர்)" className="p-2 border rounded text-sm sm:col-span-2" value={form.name} onChange={e => setForm({...form, name: e.target.value})} required />
                                <input placeholder="Role (வேலை)" className="p-2 border rounded text-sm sm:col-span-2" value={form.role} onChange={e => setForm({...form, role: e.target.value})} />
                                <input type="number" placeholder="Rate (₹/hr)" className="p-2 border rounded text-sm sm:col-span-2" value={form.rate} onChange={e => setForm({...form, rate: e.target.value})} required />
                                <div className="sm:col-span-1 flex flex-col gap-1">
                                    <button className="bg-indigo-600 text-white p-2 rounded text-sm font-bold h-full">{editingId ? 'Save' : 'Add'}</button>
                                    {editingId && <button type="button" onClick={cancelEdit} className="bg-gray-300 text-gray-700 p-1 rounded text-xs">Cancel</button>}
                                </div>
                            </form>
                            <div className="max-h-[50vh] overflow-y-auto space-y-2 custom-scrollbar">
                                {staff.map(s => (
                                    <div key={s.id} className="flex items-center justify-between p-3 border rounded-lg hover:bg-slate-50">
                                        <div>
                                            <div className="font-bold text-slate-800">{s.name}</div>
                                            <div className="text-xs text-slate-500">{s.role} • ₹{s.rate}/hr</div>
                                        </div>
                                        <div className="flex gap-2">
                                            <button onClick={() => handleEdit(s)} className="text-blue-500 p-1 hover:bg-blue-100 rounded"><Edit2 size={16}/></button>
                                            <button onClick={() => handleDelete(s.id)} className="text-rose-500 p-1 hover:bg-rose-100 rounded"><Trash2 size={16}/></button>
                                        </div>
                                    </div>
                                ))}
                                {staff.length === 0 && <p className="text-center text-slate-400 py-4">No staff added yet.</p>}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Attendance View (Unchanged - Export is already here) ---
        const AttendanceView = ({ staff, setStaff, attendance, setAttendance }) => {
            const [isStaffModalOpen, setIsStaffModalOpen] = useState(false);
            const [entry, setEntry] = useState({ date: new Date().toISOString().split('T')[0], staffId: '', inTime: '', outTime: '', hours: '' });
            const [editingId, setEditingId] = useState(null);

            // Time calculation logic
            useEffect(() => {
                if (entry.inTime && entry.outTime) {
                    const start = new Date(`1970-01-01T${entry.inTime}:00`);
                    const end = new Date(`1970-01-01T${entry.outTime}:00`);
                    let diff = (end - start) / (1000 * 60 * 60);
                    if (diff < 0) diff += 24; // Handle overnight shifts
                    // Round to 1 decimal
                    setEntry(prev => ({...prev, hours: diff.toFixed(1)}));
                }
            }, [entry.inTime, entry.outTime]);

            const handleSave = (e) => {
                e.preventDefault();
                const selectedStaff = staff.find(s => s.id === parseInt(entry.staffId));
                if (!selectedStaff || !entry.hours) return;

                const totalPay = parseFloat(entry.hours) * parseFloat(selectedStaff.rate);
                const record = { 
                    id: editingId || Date.now(), 
                    date: entry.date, 
                    staffId: selectedStaff.id, 
                    staffName: selectedStaff.name, 
                    role: selectedStaff.role,
                    hourlyRate: selectedStaff.rate,
                    inTime: entry.inTime,
                    outTime: entry.outTime,
                    hours: parseFloat(entry.hours), 
                    totalPay: totalPay 
                };

                if (editingId) {
                    setAttendance(prev => prev.map(a => a.id === editingId ? record : a));
                    setEditingId(null);
                } else {
                    setAttendance(prev => [record, ...prev]);
                }
                setEntry(prev => ({ ...prev, staffId: '', inTime: '', outTime: '', hours: '' }));
            };

            const handleEdit = (rec) => {
                setEntry({ date: rec.date, staffId: rec.staffId, inTime: rec.inTime || '', outTime: rec.outTime || '', hours: rec.hours });
                setEditingId(rec.id);
                window.scrollTo({top:0, behavior:'smooth'});
            };

            const handleDelete = (id) => {
                if (window.confirm('Delete this attendance record?')) setAttendance(prev => prev.filter(a => a.id !== id));
            };

            const selectedStaff = staff.find(s => s.id === parseInt(entry.staffId));

            // EXPORT FUNCTION (Already exists for the 'Attend' report)
            const exportAttendance = () => {
                const data = attendance.map(a => ({
                    "Date": a.date,
                    "Staff Name": a.staffName,
                    "Role": a.role,
                    "Hourly Rate": a.hourlyRate,
                    "In Time": a.inTime,
                    "Out Time": a.outTime,
                    "Hours Worked": a.hours,
                    "Total Pay (INR)": a.totalPay
                }));
                const ws = XLSX.utils.json_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Attendance Log");
                XLSX.writeFile(wb, `Attendance_Report_${new Date().toISOString().split('T')[0]}.xlsx`);
            };

            return (
                <div className="space-y-6 animate-in">
                    <Card>
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="font-bold text-lg flex items-center gap-2"><Clock size={20} className="text-indigo-600"/> Daily Attendance (வருகை பதிவு)</h3>
                        </div>

                        <form onSubmit={handleSave} className="grid grid-cols-1 md:grid-cols-6 gap-4 items-end bg-slate-50 p-4 rounded-xl border border-slate-200">
                            <div className="md:col-span-1">
                                <label className="block text-xs font-bold text-slate-500 mb-1">Date</label>
                                <input type="date" value={entry.date} onChange={e => setEntry({...entry, date: e.target.value})} className="w-full p-2 border rounded-lg text-sm" required />
                            </div>
                            <div className="md:col-span-1">
                                <label className="block text-xs font-bold text-slate-500 mb-1">Staff</label>
                                <div className="flex gap-2">
                                    <select value={entry.staffId} onChange={e => setEntry({...entry, staffId: e.target.value})} className="w-full p-2 border rounded-lg text-sm" required>
                                        <option value="">Choose Staff...</option>
                                        {staff.map(s => <option key={s.id} value={s.id}>{s.name} ({s.role})</option>)}
                                    </select>
                                    <button type="button" onClick={() => setIsStaffModalOpen(true)} className="p-2 bg-slate-200 text-slate-600 rounded-lg hover:bg-slate-300 flex-shrink-0" title="Manage Staff"><Settings size={20}/></button>
                                </div>
                            </div>
                            <div className="md:col-span-1">
                                <label className="block text-xs font-bold text-slate-500 mb-1">In Time</label>
                                <input type="time" value={entry.inTime} onChange={e => setEntry({...entry, inTime: e.target.value})} className="w-full p-2 border rounded-lg text-sm" />
                            </div>
                            <div className="md:col-span-1">

                const numValue = isNaN(parseFloat(value)) ? 0 : parseFloat(value);
                setMaterials(prev => prev.map(m => m.id === id ? { ...m, [field]: numValue } : m));

            const addMusterEntry = () => {
                if (newMuster.jobName && newMuster.count > 0 && newMuster.dailyWage > 0) {
                    setMusterRoll(prev => [...prev, { id: Date.now(), ...newMuster }]);
                    setNewMuster({ jobName: LABOUR_JOB_NAMES[0], count: 1, dailyWage: 500 });

                if (window.confirm('Delete this muster entry?')) setMusterRoll(prev => prev.filter(m => m.id !== id));

                <Card className="col-span-full space-y-4">

                    <div className="overflow-x-auto rounded-lg border border-slate-200">

                                <tr>
                                    <th className="p-3 w-[40%]">Job Name</th>
                                    <th className="p-3 text-center">Count</th>
                                    <th className="p-3 text-right">Daily Wage (₹)</th>
                                    <th className="p-3 text-right">Total Amount (₹)</th>
                                    <th className="p-3 text-center">Action</th>
                                    </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                                {musterRoll.map(m => (
                                    <tr key={m.id} className="hover:bg-slate-50">
                                        <td className="p-3 font-semibold text-slate-800">{m.jobName}</td>

                        <textarea value={workDone} onChange={e => setWorkDone(e.target.value)} rows="6" className="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none" placeholder="Enter daily work completed, e.g.,

                    <Card className="space-y-3">
                        <h3 className="font-bold text-lg flex items-center gap-2 text-blue-700">4. Tools at Site (தளத்தில் உள்ள கருவிகள்)</h3>
                        <textarea value={toolsAtSite} onChange={e => setToolsAtSite(e.target.value)} rows="6" className="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="List all major tools/equipment, e.g.,

                        "></textarea>

        // New Site Management View
        const SiteManagementView = ({ materials, setMaterials, musterRoll, setMusterRoll, workDone, setWorkDone, toolsAtSite, setToolsAtSite }) => {
            
            // EXPORT FUNCTION for Site Data (Modified for 4 separate sheets)
            const exportSiteData = () => {
                const wb = XLSX.utils.book_new();

                // 1. Material Stock Sheet
                const materialData = materials.map(m => ({
                    "Item Name": m.name,
                    "Opening Stock": m.opening,
                    "Receipt (In)": m.receipt,
                    "Transfer (Out)": m.transfer,
                    "Closing Stock": m.opening + m.receipt - m.transfer
                }));
                const wsMaterial = XLSX.utils.json_to_sheet(materialData);
                XLSX.utils.book_append_sheet(wb, wsMaterial, "1. Stock Ledger");

                // 2. Labour Muster Roll Sheet
                const musterData = musterRoll.map(m => ({
                    "Job Name": m.jobName,
                    "Count": m.count,
                    "Daily Wage (₹)": m.dailyWage,
                    "Total Amount (₹)": m.count * m.dailyWage
                }));
                const wsMuster = XLSX.utils.json_to_sheet(musterData);
                XLSX.utils.book_append_sheet(wb, wsMuster, "2. Muster Roll");

                // 3. Work Progress Sheet (Now separate)
                const workProgressData = [
                    ["Work Progress (பணி முன்னேற்றம்)"],
                    ...workDone.split('\n').map(line => [line.trim()]).filter(line => line[0] !== "")
                ];
                const wsWorkProgress = XLSX.utils.aoa_to_sheet(workProgressData);
                XLSX.utils.book_append_sheet(wb, wsWorkProgress, "3. Work Progress");

                // 4. Tools at Site Sheet (Now separate)
                const toolsAtSiteData = [
                    ["Tools at Site (தளத்தில் உள்ள கருவிகள்)"],
                    ...toolsAtSite.split('\n').map(line => [line.trim()]).filter(line => line[0] !== "")

                XLSX.utils.book_append_sheet(wb, wsToolsAtSite, "4. Tools at Site");

                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label className="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Category (வகை) *</label>
                                    <select name="category" value={formData.category} onChange={(e) => { handleInputChange(e); if (!editingId) setFormData(prev => ({...prev, subCategory: '', category: e.target.value})); }} className="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
                                        <option value="">Select Category</option>
                                        {formType === 'income' ? INCOME_CATEGORIES.map(c => <option key={c} value={c}>{c}</option>) : Object.keys(EXPENSE_CATEGORIES).map(c => <option key={c} value={c}>{c}</option>)}
                                    </select>
                                </div>
                                {formType === 'expense' && formData.category && (
                                    <div>
                                        <label className="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Sub-Category (உப வகை)</label>
                                        <input type="text" name="subCategory" value={formData.subCategory} onChange={handleInputChange} list="sub-category-list" className="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Select or type..." />
                                        <datalist id="sub-category-list">{EXPENSE_CATEGORIES[formData.category] && EXPENSE_CATEGORIES[formData.category].map(sc => <option key={sc} value={sc}/>)}</datalist>
                                    </div>
                                )}
                            </div>
                            <div>
                                <label className="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Amount (தொகை) ₹ *</label>
                                <div className="relative"><span className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 font-bold">₹</span><input type="number" name="amount" value={formData.amount} onChange={handleInputChange} className="w-full pl-10 p-3 bg-slate-50 border border-slate-200 rounded-lg text-lg font-bold text-slate-800 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="0.00" min="0" step="0.01" required /></div>
                            </div>
                            <div className="p-5 bg-slate-50 rounded-xl border border-slate-200/60 space-y-4">
                                <h4 className="text-xs font-bold text-slate-500 uppercase tracking-wider flex items-center gap-2"><FileText size={14}/> Documentation Details</h4>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div><label className="block text-xs font-medium text-slate-600 mb-1">Vendor / Client</label><input type="text" name="vendor" value={formData.vendor} onChange={handleInputChange} className="w-full p-2.5 bg-white border border-slate-200 rounded-md focus:ring-1 focus:ring-blue-500 outline-none"/></div>
                                    <div><label className="block text-xs font-medium text-slate-600 mb-1">Bill No</label><input type="text" name="billNo" value={formData.billNo} onChange={handleInputChange} className="w-full p-2.5 bg-white border border-slate-200 rounded-md focus:ring-1 focus:ring-blue-500 outline-none"/></div>
                                    <div><label className="block text-xs font-medium text-slate-600 mb-1">Payment Mode</label><select name="paymentMode" value={formData.paymentMode} onChange={handleInputChange} className="w-full p-2.5 bg-white border border-slate-200 rounded-md outline-none">{PAYMENT_MODES.map(m=><option key={m} value={m}>{m}</option>)}</select></div>
                                    <div><label className="block text-xs font-medium text-slate-600 mb-1">Status</label><select name="paymentStatus" value={formData.paymentStatus} onChange={handleInputChange} className="w-full p-2.5 bg-white border border-slate-200 rounded-md outline-none">{PAYMENT_STATUS.map(s=><option key={s} value={s}>{s}</option>)}</select></div>
                                </div>
                            </div>
                            <div><label className="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Notes</label><textarea name="notes" value={formData.notes} onChange={handleInputChange} rows="2" className="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Additional details..."></textarea></div>
                            <div className="flex gap-4">
                                {editingId && <button type="button" onClick={cancelEdit} className="flex-1 py-3.5 rounded-lg text-slate-600 font-bold bg-slate-200 hover:bg-slate-300">Cancel</button>}
                                <button type="submit" className={`flex-[2] py-3.5 rounded-lg text-white font-bold shadow-lg flex items-center justify-center gap-2 ${formType === 'income' ? 'bg-emerald-600 hover:bg-emerald-700' : 'bg-rose-600 hover:bg-rose-700'}`}>{editingId ? <CheckCircle2 size={20}/> : <Save size={20}/>} {editingId ? 'Update Entry' : 'Save Entry'}</button>
                            </div>
                        </form>
                    </Card>
                </div>
            );
        };

        const ReportsView = ({ transactions, projects, totalExpense, handleDelete, handleEdit }) => {
            const [searchTerm, setSearchTerm] = useState('');
            const [filterProject, setFilterProject] = useState('All');
            const filteredTransactions = transactions.filter(t => {
                const matchesSearch = t.category.toLowerCase().includes(searchTerm.toLowerCase()) || t.vendor.toLowerCase().includes(searchTerm.toLowerCase()) || (t.subCategory && t.subCategory.toLowerCase().includes(searchTerm.toLowerCase()));
                const matchesProject = filterProject === 'All' || t.projectName === filterProject;
                return matchesSearch && matchesProject;
            });
            const sortedExpenses = Object.entries(transactions.filter(t => t.type === 'expense').reduce((acc, curr) => {
                acc[curr.category] = (acc[curr.category] || 0) + parseFloat(curr.amount);
                return acc;
            }, {})).sort((a, b) => b[1] - a[1]);
            
            // ENHANCED EXPORT FUNCTION for Financial Category Report
            const exportToExcel = () => {
                const wb = XLSX.utils.book_new();

                // Sheet 1: Transaction Ledger (Raw Data)
                const ledgerData = filteredTransactions.map(t => ({
                    "Date": t.date, "Project Name": t.projectName, "Type": t.type === 'income' ? 'Income' : 'Expense', "Category": t.category, "Sub-Category": t.subCategory || '-', "Vendor/Party": t.vendor || '-', "Bill No": t.billNo || '-', "Payment Mode": t.paymentMode, "Status": t.paymentStatus, "Amount (INR)": parseFloat(t.amount), "Notes": t.notes || '-'
                }));
                const wsLedger = XLSX.utils.json_to_sheet(ledgerData);
                XLSX.utils.book_append_sheet(wb, wsLedger, "Transaction Ledger");

                // Sheet 2: Category Summary (Category Wise Report)
                const categoryMap = transactions.reduce((acc, t) => {
                    const key = `${t.type === 'income' ? 'INCOME' : 'EXPENSE'} - ${t.category}`;
                    acc[key] = (acc[key] || 0) + parseFloat(t.amount);
                    return acc;
                }, {});

                const summaryData = [
                    ["Category", "Type", "Total Amount (INR)"],
                    ...Object.entries(categoryMap).map(([key, amount]) => {
                        const [type, category] = key.split(' - ');
                        return [category, type, amount];
                    }).sort((a, b) => b[2] - a[2]), // Sort by amount descending
                    ["", "", ""], // Spacer
                    ["TOTAL INCOME", "", transactions.filter(t => t.type === 'income').reduce((s,t)=>s+t.amount,0)],
                    ["TOTAL EXPENSE", "", transactions.filter(t => t.type === 'expense').reduce((s,t)=>s+t.amount,0)],
                ];
                
                const wsSummary = XLSX.utils.aoa_to_sheet(summaryData);
                XLSX.utils.book_append_sheet(wb, wsSummary, "Category Summary");
                
                XLSX.writeFile(wb, `Financial_Report_${new Date().toISOString().split('T')[0]}.xlsx`);
            };

            return (
                <div className="space-y-8 animate-in">
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <Card><h3 className="font-bold text-slate-700 mb-6 flex items-center gap-2 border-b pb-3"><Building2 size={20} className="text-blue-500"/> Project Summary</h3><div className="space-y-4">{projects.map(proj => {
                            const pInc = transactions.filter(t => t.projectName === proj && t.type === 'income').reduce((s,t)=>s+t.amount,0);
                            const pExp = transactions.filter(t => t.projectName === proj && t.type === 'expense').reduce((s,t)=>s+t.amount,0);
                            return <div key={proj} className="p-4 bg-slate-50 rounded-xl border border-slate-100"><div className="flex justify-between font-bold text-slate-800 mb-2">{proj}</div><div className="flex justify-between text-sm mb-1"><span>Inc: <span className="text-emerald-600">₹{pInc.toLocaleString()}</span></span><span>Exp: <span className="text-rose-600">₹{pExp.toLocaleString()}</span></span></div><div className={`text-right font-bold text-sm pt-2 border-t ${pInc-pExp>=0?'text-blue-600':'text-rose-600'}`}>{pInc-pExp>=0?'Profit':'Loss'}: ₹{(pInc-pExp).toLocaleString()}</div></div>
                        })}</div></Card>
                        <Card><h3 className="font-bold text-slate-700 mb-6 flex items-center gap-2 border-b pb-3"><PieChart size={20} className="text-rose-500"/> Expense Breakdown</h3><div className="space-y-4 max-h-[400px] overflow-y-auto custom-scrollbar">{sortedExpenses.map(([c,a])=><div key={c}><div className="flex justify-between text-sm mb-1"><span>{c}</span><span className="font-bold">₹ {a.toLocaleString()}</span></div><div className="w-full bg-slate-100 rounded-full h-2"><div className="bg-rose-500 h-full rounded-full" style={{width:`${(a/totalExpense)*100}%`}}></div></div></div>)}</div></Card>
                    </div>
                    <Card>
                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4"><h3 className="font-bold text-lg text-slate-800 flex items-center gap-2"><FileText size={20} className="text-indigo-500"/> Transaction Ledger</h3><div className="flex flex-col sm:flex-row gap-3 w-full md:w-auto"><button onClick={exportToExcel} className="flex items-center justify-center gap-2 bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-green-700 shadow-sm"><Download size={16}/> Download Report</button><div className="relative"><Search size={16} className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"/><input type="text" placeholder="Search..." value={searchTerm} onChange={(e)=>setSearchTerm(e.target.value)} className="pl-9 pr-4 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm outline-none focus:ring-1 focus:ring-indigo-500 w-full"/></div><div className="relative"><Filter size={16} className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"/><select value={filterProject} onChange={(e)=>setFilterProject(e.target.value)} className="pl-9 pr-8 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm outline-none focus:ring-1 focus:ring-indigo-500 appearance-none w-full"><option value="All">All Projects</option>{projects.map(p=><option key={p} value={p}>{p}</option>)}</select></div></div></div>
                        <div className="overflow-x-auto rounded-lg border border-slate-200">
                            <table className="w-full text-left border-collapse bg-white">
                                <thead><tr className="bg-slate-50 text-slate-500 text-xs font-bold uppercase border-b"><th className="p-4">Date</th><th className="p-4">Details</th><th className="p-4">Party</th><th className="p-4 text-right">Amount</th><th className="p-4 text-center">Status</th><th className="p-4 text-center">Actions</th></tr></thead>
                                <tbody className="text-sm divide-y divide-slate-100">{filteredTransactions.map(t=><tr key={t.id} className="hover:bg-slate-50"><td className="p-4 whitespace-nowrap text-slate-600">{t.date}</td><td className="p-4"><div className="font-semibold text-slate-800">{t.category}</div>{t.subCategory&&<div className="text-xs text-indigo-600">{t.subCategory}</div>}</td><td className="p-4"><div className="text-slate-800">{t.vendor||'-'}</div><div className="text-xs text-slate-500">{t.billNo && `Bill: ${t.billNo}`}</div></td><td className={`p-4 text-right font-bold whitespace-nowrap ${t.type==='income'?'text-emerald-600':'text-rose-600'}`}>{t.type==='income'?'+':'-'} ₹{t.amount.toLocaleString('en-IN')}</td><td className="p-4 text-center"><Badge type={t.paymentStatus==='Paid'?'paid':'pending'}>{t.paymentStatus}</Badge></td><td className="p-4 text-center"><div className="flex justify-center gap-2"><button onClick={()=>handleEdit(t)} className="p-2 text-blue-600 bg-blue-50 hover:bg-blue-100 rounded"><Edit2 size={16}/></button><button onClick={()=>handleDelete(t.id)} className="p-2 text-rose-600 bg-rose-50 hover:bg-rose-100 rounded"><Trash2 size={16}/></button></div></td></tr>)}</tbody>
                            </table>
                        </div>
                    </Card>
                </div>
            );
        };
        // --- Main App ---
        function App() {
            const [isAuthenticated, setIsAuthenticated] = useState(() => sessionStorage.getItem('auth_token') === 'valid');
            const [activeTab, setActiveTab] = useState('dashboard');
            const [transactions, setTransactions] = useState([]);
            const [projects, setProjects] = useState(['Main Project']);
            const [staff, setStaff] = useState([]);
            const [attendance, setAttendance] = useState([]);
            
            // New state for Site Management features
            const [materials, setMaterials] = useState([
                { id: 1, name: 'Cement Bags (50kg)', opening: 50, receipt: 100, transfer: 30 },
                { id: 2, name: 'Steel TMT (Tons)', opening: 2, receipt: 5, transfer: 1 },
            ]);
            const [musterRoll, setMusterRoll] = useState([
                { id: 1, jobName: 'Mason', count: 3, dailyWage: 800 },
                { id: 2, jobName: 'Helper', count: 5, dailyWage: 500 },
            ]);
            const [workDone, setWorkDone] = useState('Foundation digging completed.\nFirst floor slab casting planned for tomorrow.');
            const [toolsAtSite, setToolsAtSite] = useState('Concrete Mixer (Good)\nWater Pump (Needs hose repair)\nShovels (10)');

            const [editingId, setEditingId] = useState(null);
            const [formType, setFormType] = useState('expense');
            const [isProjectManagerOpen, setIsProjectManagerOpen] = useState(false);
            const [formData, setFormData] = useState({ date: new Date().toISOString().split('T')[0], projectName: 'Main Project', category: '', subCategory: '', amount: '', vendor: '', billNo: '', paymentMode: 'Cash', paymentStatus: 'Paid', notes: '' });
            const [formResetKey, setFormResetKey] = useState(0);

            const handleLogin = () => { setIsAuthenticated(true); sessionStorage.setItem('auth_token', 'valid'); };

            // Data persistence using localStorage
            useEffect(() => {
                const savedData = localStorage.getItem('construction_tracker_data');
                const savedProjects = localStorage.getItem('construction_tracker_projects');
                const savedStaff = localStorage.getItem('construction_tracker_staff');
                const savedAttendance = localStorage.getItem('construction_tracker_attendance');
                const savedMaterials = localStorage.getItem('construction_tracker_materials');
                const savedMusterRoll = localStorage.getItem('construction_tracker_muster_roll');
                const savedWorkDone = localStorage.getItem('construction_tracker_work_done');
                const savedTools = localStorage.getItem('construction_tracker_tools');

                if (savedData) setTransactions(JSON.parse(savedData));
                if (savedProjects) setProjects(JSON.parse(savedProjects));
                if (savedStaff) setStaff(JSON.parse(savedStaff));
                if (savedAttendance) setAttendance(JSON.parse(savedAttendance));
                
                if (savedMaterials) setMaterials(JSON.parse(savedMaterials));
                if (savedMusterRoll) setMusterRoll(JSON.parse(savedMusterRoll));
                if (savedWorkDone) setWorkDone(savedWorkDone);
                if (savedTools) setToolsAtSite(savedTools);
            }, []);

            useEffect(() => { localStorage.setItem('construction_tracker_data', JSON.stringify(transactions)); }, [transactions]);
            useEffect(() => { localStorage.setItem('construction_tracker_projects', JSON.stringify(projects)); }, [projects]);
            useEffect(() => { localStorage.setItem('construction_tracker_staff', JSON.stringify(staff)); }, [staff]);
            useEffect(() => { localStorage.setItem('construction_tracker_attendance', JSON.stringify(attendance)); }, [attendance]);
            
            useEffect(() => { localStorage.setItem('construction_tracker_materials', JSON.stringify(materials)); }, [materials]);
            useEffect(() => { localStorage.setItem('construction_tracker_muster_roll', JSON.stringify(musterRoll)); }, [musterRoll]);
            useEffect(() => { localStorage.setItem('construction_tracker_work_done', workDone); }, [workDone]);
            useEffect(() => { localStorage.setItem('construction_tracker_tools', toolsAtSite); }, [toolsAtSite]);

            const totalIncome = transactions.filter(t => t.type === 'income').reduce((s, t) => s + parseFloat(t.amount || 0), 0);
            const totalExpense = transactions.filter(t => t.type === 'expense').reduce((s, t) => s + parseFloat(t.amount || 0), 0);
            const balance = totalIncome - totalExpense;

            const handleInputChange = (e) => { const { name, value } = e.target; setFormData(prev => ({ ...prev, [name]: value })); };
            const handleEdit = (t) => { setEditingId(t.id); setFormType(t.type); setFormData({ date: t.date, projectName: t.projectName, category: t.category, subCategory: t.subCategory || '', amount: t.amount, vendor: t.vendor || '', billNo: t.billNo || '', paymentMode: t.paymentMode, paymentStatus: t.paymentStatus, notes: t.notes || '' }); setActiveTab('entry'); window.scrollTo({ top: 0, behavior: 'smooth' }); };
            const cancelEdit = () => { setEditingId(null); setFormData({ date: new Date().toISOString().split('T')[0], projectName: 'Main Project', category: '', subCategory: '', amount: '', vendor: '', billNo: '', paymentMode: 'Cash', paymentStatus: 'Paid', notes: '' }); setFormResetKey(prev => prev + 1); };
            const handleSubmit = (e) => { e.preventDefault(); if (!formData.amount || !formData.category) return; const newTransaction = { id: editingId || Date.now().toString(), type: formType, ...formData, amount: parseFloat(formData.amount) }; if (editingId) { setTransactions(prev => prev.map(t => t.id === editingId ? newTransaction : t)); window.alert("Entry Updated Successfully!"); } else { setTransactions([newTransaction, ...transactions]); window.alert("Entry Added Successfully!"); if (!projects.includes(formData.projectName)) { setProjects(prev => [...prev, formData.projectName]); } } setEditingId(null); setFormData(prev => ({ ...prev, category: '', subCategory: '', amount: '', vendor: '', billNo: '', notes: '' })); setFormResetKey(prev => prev + 1); };
            const handleDelete = (id) => { if (window.confirm("Delete this entry?")) setTransactions(transactions.filter(t => t.id !== id)); };

            const handleAddProject = (name) => { if(!projects.includes(name)) setProjects([...projects, name]); };
            const handleRenameProject = (oldName, newName) => { if(projects.includes(newName)) { window.alert("Project name already exists!"); return; } setProjects(projects.map(p => p === oldName ? newName : p)); setTransactions(transactions.map(t => t.projectName === oldName ? { ...t, projectName: newName } : t)); if(formData.projectName === oldName) setFormData({...formData, projectName: newName}); };
            const handleDeleteProject = (name) => { if(window.confirm(`Delete project "${name}"?`)){ setProjects(projects.filter(p => p !== name)); } };

            if (!isAuthenticated) return <LoginScreen onLogin={handleLogin} />;

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-900 pb-20 md:pb-0">
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-20"><div className="max-w-6xl mx-auto px-4 h-16 flex justify-between items-center"><div className="flex items-center gap-3"><div className="bg-indigo-600 p-2 rounded-lg text-white"><Building2 size={24}/></div><div><h1 className="text-lg font-bold text-slate-800 leading-tight">Construction Manager</h1><p className="text-[10px] text-slate-500 font-medium tracking-wide uppercase">Finance Tracker</p></div></div><div className="text-right hidden sm:block"><div className="text-xs font-semibold text-slate-400 uppercase tracking-wider">Net Balance</div><div className={`font-bold text-xl ${balance >= 0 ? 'text-indigo-600' : 'text-rose-600'}`}>₹ {balance.toLocaleString('en-IN')}</div></div></div></header>

                    <main className="max-w-6xl mx-auto p-4 md:p-8">
                        <div className="hidden md:flex justify-center mb-8 bg-white p-1.5 rounded-xl shadow-sm border border-slate-200 w-fit mx-auto">
                            {['dashboard', 'attendance', 'site', 'entry', 'reports'].map(tab => (
                                <button key={tab} onClick={() => setActiveTab(tab)} className={`px-6 py-2.5 rounded-lg text-sm font-bold flex items-center gap-2 transition-all ${activeTab === tab ? 'bg-slate-800 text-white shadow-md' : 'text-slate-500 hover:text-slate-700 hover:bg-slate-50'}`}>
                                    {tab === 'dashboard' && <LayoutDashboard size={18}/>}
                                    {tab === 'attendance' && <Clock size={18}/>}
                                    {tab === 'site' && <Tool size={18}/>}
                                    {tab === 'entry' && <Plus size={18}/>}
                                    {tab === 'reports' && <FileText size={18}/>}
                                    {tab === 'attendance' ? 'Attendance' : tab.charAt(0).toUpperCase() + tab.slice(1)}
                                </button>
                            ))}
                        </div>

                        {activeTab === 'dashboard' && <DashboardView totalIncome={totalIncome} totalExpense={totalExpense} balance={balance} transactions={transactions} setActiveTab={setActiveTab} handleEdit={handleEdit} handleDelete={handleDelete}/>}
                        {activeTab === 'attendance' && <AttendanceView staff={staff} setStaff={setStaff} attendance={attendance} setAttendance={setAttendance} />}
                        {activeTab === 'site' && <SiteManagementView materials={materials} setMaterials={setMaterials} musterRoll={musterRoll} setMusterRoll={setMusterRoll} workDone={workDone} setWorkDone={setWorkDone} toolsAtSite={toolsAtSite} setToolsAtSite={setToolsAtSite}/>}
                        {activeTab === 'entry' && <EntryFormView formData={formData} setFormData={setFormData} formType={formType} setFormType={setFormType} editingId={editingId} cancelEdit={cancelEdit} handleSubmit={handleSubmit} handleInputChange={handleInputChange} projects={projects} openProjectManager={() => setIsProjectManagerOpen(true)} formResetKey={formResetKey} />}
                        {activeTab === 'reports' && <ReportsView transactions={transactions} projects={projects} totalExpense={totalExpense} handleDelete={handleDelete} handleEdit={handleEdit}/>}
                    </main>

                    {/* மொபைல் வழிசெலுத்தல் பட்டி (Mobile Navigation Bar) */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 md:hidden z-30 pb-safe">
                        <div className="flex justify-around items-center h-16">
                            
                            {/* Home */}
                            <button onClick={() => setActiveTab('dashboard')} className={`flex flex-col items-center gap-1 p-2 w-full ${activeTab === 'dashboard' ? 'text-indigo-600' : 'text-slate-400'}`}><LayoutDashboard size={20}/><span className="text-[10px] font-medium">Home</span></button>
                            
                            {/* Attend. */}
                            <button onClick={() => setActiveTab('attendance')} className={`flex flex-col items-center gap-1 p-2 w-full ${activeTab === 'attendance' ? 'text-indigo-600' : 'text-slate-400'}`}><Clock size={20}/><span className="text-[10px] font-medium">Attend.</span></button>
                            
                            {/* '+' பட்டன் - நடுவில் வைக்க வரிசை மாற்றப்பட்டுள்ளது */}
                            <button onClick={() => setActiveTab('entry')} className="flex flex-col items-center justify-center -mt-6">
                                <div className="bg-indigo-600 text-white p-4 rounded-full shadow-lg ring-4 ring-white"><Plus size={24}/></div>
                            </button>
                            
                            {/* Site */}
                            <button onClick={() => setActiveTab('site')} className={`flex flex-col items-center gap-1 p-2 w-full ${activeTab === 'site' ? 'text-indigo-600' : 'text-slate-400'}`}><Tool size={20}/><span className="text-[10px] font-medium">Site</span></button>

                            {/* Reports */}
                            <button onClick={() => setActiveTab('reports')} className={`flex flex-col items-center gap-1 p-2 w-full ${activeTab === 'reports' ? 'text-indigo-600' : 'text-slate-400'}`}><FileText size={20}/><span className="text-[10px] font-medium">Reports</span></button>
                        </div>
                    </nav>

                    <ProjectManagerModal isOpen={isProjectManagerOpen} onClose={() => setIsProjectManagerOpen(false)} projects={projects} onRename={handleRenameProject} onDelete={handleDeleteProject} onAdd={handleAddProject} />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
